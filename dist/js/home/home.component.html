<div>
	<h1>Hello dear, {{title}}</h1>
	<input type="text" name="name" [(ngModel)]="name" />
	<p>{{name}}</p>
</div>
<hr />
<div>
	<app-custom [serPref]="'New Pref'" [newMsg]="newMessage">
		<p #contentElement>{{ textForContentSection }}</p>
	</app-custom>
</div>
<div>
	<button class="btn btn-success" (click)="onActivateDeactivate(true)">Activate account</button>
	<button class="btn btn-danger" (click)="onActivateDeactivate(false)">Deactivate account</button>
</div>
<hr /><hr />
<div>
	<app-list></app-list>
</div>
