<section class="container">
	<h3>Custom Component</h3>
	<input type="text" name="serverName" (input)="onChangeServerName($event)">
	<button class="btn btn-success" (click)="outputServerName($event)">Set Server Name</button>
	<p *ngIf="isServerName; else noServer" [attr.data-id-server]="idServer">{{ outServerName }}</p>
	<ng-template #noServer>
		<p>Server Does not have name</p>
	</ng-template>
</section>
<hr>
<section class="container">
	<h3 #someTitle>{{ titleForSomeTitle }}</h3>
	<button (click)="changeSomeTitle(someTitle)">change Some Title</button>
	<p *ngIf="newMsg && newMsg.msg">{{newMsg.msg}}</p>
</section>
<section class="container">
		<h3>Content Section</h3>
		<ng-content ></ng-content>
</section>
<section class="container">
	<p greenTextDrc>Text With Directive</p>
</section>
<hr>
<section class="container">
	<button (click)="changeUnlessCondition()">Change Condition</button>
	<p *appUnless="unlessCondition">This text will be show if inless condition</p>
</section>
