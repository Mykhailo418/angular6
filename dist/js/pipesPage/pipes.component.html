<p>{{uppercaseText | uppercase}}</p>
<p><strong>Today:</strong> {{date | date:'EEEE, dd-MM-yyyy' | lowercase}}</p>
<p>{{longText | shorten:10:'!!!'}}</p>

<div class="form-group">
  <label>Filter by:</label>
  <input type="text" name="search" [(ngModel)]="searchField">
</div>
<ul>
  <li *ngFor="let str of list | filter:searchField">{{str}}</li>
</ul>
