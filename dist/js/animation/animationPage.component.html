<h2>Animation Page</h2>
<button class="btn btn-primary" type="button" name="button" (click)="onAnimate()">Animate</button>
<button class="btn btn-success" type="button" name="button" (click)="onShrink()">Shrink</button>
<hr />
<div [@divState]="state"
     style="width:100px; height:100px"
     (@divState.start)="animationStarted($event)"
     (@divState.done)="animationFinished($event)"
></div>
<br />
<div [@wildState]="wildState"
     style="width:100px; height:100px"
></div>
<hr />
<div class="form-row">
  <div class="form-group col-sm-7">
    <input type="text" class="form-control" #input />
  </div>
  <div class="form-group col-sm-3">
    <button class="btn btn-primary" type="button" name="button" (click)="addItem(input.value)">Add Item</button>
  </div>
</div>
<br />
<div class="row">
  <div class="col-sm-6">
    <ul class="list-group">
      <li class="list-group-item"
        style="position: relative"
        *ngFor="let item of list; let i = index"
        [ngStyle]="{'z-index': list.length - i}"
        [@list1]
        (click)="onDelete(i)"
      >{{item}}</li>
    </ul>
  </div>
  <div class="col-sm-6">
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let item of list; let i = index"
        [@list2]
        (click)="onDelete(i)"
      >{{item}}</li>
    </ul>
  </div>
</div>
<br /><br /><br />
