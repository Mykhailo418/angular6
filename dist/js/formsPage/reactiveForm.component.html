<form id="reactiveForm" class="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label class="label-control" for="username">Name:</label>
      <input type="text"
        id="username"
        class="form-control"
        name="name"
        formControlName="name"
      />
      <span *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched">
        Name is required
      </span>
  </div>
  <div class="form-group">
      <label class="label-control" for="email">Email:</label>
      <input type="email"
        id="email"
        class="form-control"
        name="email"
        formControlName="email"
      />
      <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
        Email is invalid
      </span>
  </div>
  <div class="form-group">
    <label class="label-control" for="gender">Gender:</label>
    <select id="gender"
      class="form-control"
      name="gender"
      formControlName="gender"
    >
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  </div>
  <p *ngIf="!signupForm.valid && signupForm.touched">
    Data is invalid
  </p>
  <button type="submit" class="btn btn-success" >Submit</button>
</form>
