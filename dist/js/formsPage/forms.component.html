<section>
  <form id="simpeForm" class="form" (ngSubmit)="onSubmit(formElement)" #formElement="ngForm">
    <div class="form-group">
      <label class="label-control" for="username">Name:</label>
      <input type="text" id="username" class="form-control" name="name" ngModel />
    </div>
    <div class="form-group">
      <label class="label-control" for="email">Email:</label>
      <input type="email" id="email" class="form-control" name="email" ngModel />
    </div>
    <div class="form-group">
      <label class="label-control" for="gender">Gender:</label>
      <select id="gender" class="form-control" name="gender" ngModel >
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</section>
