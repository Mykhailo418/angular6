<section>
  <form id="simpeForm" class="form" (ngSubmit)="onSubmit(formElement)" #formElement="ngForm">
    <div ngModelGroup="userData" #userData="ngModelGroup">
        <div class="form-group">
          <label class="label-control" for="username">Name:</label>
          <input type="text" id="username" class="form-control" name="name" ngModel required #nameField="ngModel" />
          <span class="help-block" *ngIf="!nameField.valid && nameField.touched">Name is required</span>
        </div>
        <div>
          <button class="btn btn-default" type="button" name="button" (click)="suggestName()">Suggest Name</button>
        </div>
        <div class="form-group">
          <label class="label-control" for="email">Email:</label>
          <input type="email" id="email" class="form-control" name="email" ngModel required email #emailField="ngModel" />
          <span class="help-block" *ngIf="!emailField.valid && emailField.touched">Email is invalid</span>
        </div>
    </div>
    <p *ngIf="!userData.valid && userData.touched"><i>User Data is not valid</i></p>
    <div class="form-group">
      <label class="label-control" for="gender">Gender:</label>
      <select id="gender" class="form-control" name="gender" [ngModel]="ganderValue" >
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!formElement.valid">Submit</button>
  </form>
</section>
