<h1>HTTP Requests Page</h1>
<form id="simpeForm" class="form" (ngSubmit)="onSubmit(formElement)" #formElement="ngForm">
  <div class="form-group">
      <label class="label-control" for="name">Name:</label>
      <input type="text" id="name" class="form-control" name="name" ngModel />
  </div>
  <div class="form-group">
      <label class="label-control" for="value">Value:</label>
      <input type="text" id="value" class="form-control" name="value" ngModel />
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!formElement.valid">Save</button>
  <button type="button" class="btn btn-success" [disabled]="!formElement.valid" (click)="onUpdate()">Update</button>
</form>
<h2>Data from the Firebase</h2>
<ul *ngIf="data && data.length" class="row">
  <li *ngFor="let item of data" class="col-3">
    <p><strong>Name: </strong>{{item.name}}</p>
    <p><strong>Value: </strong>{{item.value}}</p>
  </li>
</ul>
